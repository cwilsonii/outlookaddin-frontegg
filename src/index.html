<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=Edge"
    />
    <title>AutoclassifierAddin</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico"
    />

    <script type="text/javascript">
      // Office js deletes window.history.pushState and window.history.replaceState. Cache them and restore them
      window._historyCache = {
        replaceState: window.history.replaceState,
        pushState: window.history.pushState
      };
    </script>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
    ></script>

    <script type="text/javascript">
      // Office js deletes window.history.pushState and window.history.replaceState. Restore them
      window.history.replaceState = window._historyCache.replaceState;
      window.history.pushState = window._historyCache.pushState;
    </script>
  </head>
  <body class="ms-font-m ms-welcome">
    <app-root></app-root>
  </body>
</html>
